<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cleaner.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,400;1,700&family=Cambay:ital,wght@0,400;0,700;1,400;1,700&family=Secular+One&display=swap"
        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>tickets.uk</title>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12 col-lg-7 col-xl-6 col-xxl-5 h-100 mt__bg-white--transparent position-relative">
                <div class="container">
                    <!-- COMPANY TITLE -->
                    <div class="row">
                        <div class="col my-2 mt-5 mt-md-0">
                            <h1 class=" mt__font--title mt__td--extra-large m-0">tickets<span
                                    class="mt__font--title mt__td--extra-large mt__cl-red">.</span>uk
                            </h1>
                            <h2 class="mt__font--accent mt__cl-red ">buy tickets in one click</h2>
                        </div>
                    </div>
                    <!-- / COMPANY TITLE -->
                    <div class="row my-2 my-md-5">
                        <div class="col">
                            <div>
                                <p class="mt__font--accent mt__cl-gray mt__td--little-bigger">Give us some information
                                    about
                                    your travel</p>
                            </div>
                            <!-- FIRST CARD -->
                            <div class="container mt__bg-white mt__rounded mt__bx-shadow">
                                <div class="row row-cols-1 row-cols-md-2 p-2 p-md-4">
                                    <div class="col mt__line-after">
                                        <div class="form-floating m-2 m-md-4">
                                            <input type="number" class="form-control" id="age-input" placeholder="32">
                                            <label for="floatingInput">How old are
                                                you?</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-floating m-2 m-md-4">
                                            <input type="number" class="form-control" id="distance-input"
                                                placeholder="32">
                                            <label for="floatingInput">Km to travel</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- / FIRST CARD -->
                            <div class="container my-5">
                                <div class="row justify-content-center">
                                    <div class="col-auto">
                                        <button class="mt__btn mt__td--little-bigger" id="search-btn">Find
                                            the best
                                            ticket</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2 my-md-5 opacity-0 " id="ticket">
                        <div class="col">
                            <div>
                                <p class="mt__font--accent mt__cl-gray mt__td--little-bigger">Here the best choice for
                                    you</p>
                            </div>
                            <!-- SECOND CARD -->
                            <div class="container mt__bg-white mt__rounded mt__bx-shadow">
                                <div class="row p-4">
                                    <div class="col-12 col-md-7 mt__line-after">
                                        <div class="row">
                                            <div class="col">
                                                <h2 class=" mt__font--title mt__td--bigger m-0 d-inline lh-1">
                                                    tickets<span
                                                        class="mt__font--title mt__td--bigger mt__cl-red">.</span>uk
                                                    </h1>
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col">
                                                <p class="mt__cl-light-gray mt__font--accent mt__td--little-bigger m-0">
                                                    Distance</p>
                                                <h3 class="lh-1 mt__font--main fw-bold" id="ticket-distance">--km</h3>
                                            </div>
                                            <div class="col">
                                                <p class="mt__cl-light-gray mt__font--accent mt__td--little-bigger m-0">
                                                    Price</p>
                                                <h3 class="lh-1 mt__font--main fw-bold" id="ticket-price">
                                                    &euro;21.14 <span class="mt__discounted">24.14</span>
                                                </h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col d-flex flex-column flex-sm-row-reverse flex-md-column justify-content-around
                                        align-items-center">
                                        <button class="mt__btn mt__td--little-bigger">Buy Now</button>
                                        <div>
                                            <a href="#">save it for later</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- / SECOND CARD -->
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt__bg-gray position-absolute bottom-0 mt__footer">
                    <div class="row">
                        <div class="col py-2">
                            <p class="mt__cl-white fst-italic m-0">All right reserved 2022. Designed & Developed by <a
                                    class="mt__cl-white" href="https://github.com/sargon17">sargon17</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
